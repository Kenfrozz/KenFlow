<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hedef Pencereler</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="styles.css">
    <style>
        /* ==================== WINDOW SELECTION STYLES ==================== */
        body {
            margin: 0;
            padding: 0;
            background: var(--bg-primary);
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
            height: 100vh;
            display: flex;
            flex-direction: column;
            user-select: none;
            overflow: hidden;
        }

        /* Title Bar */
        .window-header {
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 0 12px;
            height: 38px;
            background: var(--bg-secondary);
            border-bottom: 1px solid var(--border-color);
            -webkit-app-region: drag;
            position: relative;
        }

        .header-center {
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .window-icon {
            width: 20px;
            height: 20px;
            background: var(--accent-gradient);
            border-radius: 4px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 10px;
            color: white;
        }

        .window-title {
            font-size: 13px;
            font-weight: 600;
            color: var(--text-secondary);
        }

        .window-controls {
            position: absolute;
            right: 12px;
            top: 50%;
            transform: translateY(-50%);
            display: flex;
            gap: 6px;
        }

        .window-controls button {
            -webkit-app-region: no-drag;
        }

        .window-btn {
            width: 28px;
            height: 24px;
            border: none;
            border-radius: var(--radius-sm);
            background: transparent;
            color: var(--text-secondary);
            cursor: pointer;
            transition: var(--transition);
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 12px;
        }

        .window-btn:hover {
            background: var(--bg-tertiary);
            color: var(--text-primary);
        }

        .window-btn.close:hover {
            background: var(--danger);
            color: white;
        }

        .window-btn.refresh:hover {
            color: var(--accent-primary);
        }

        /* Main Content */
        .main-content {
            flex: 1;
            display: flex;
            flex-direction: column;
            overflow: hidden;
        }

        /* All Windows Toggle */
        .all-option {
            padding: 12px 16px;
            background: var(--bg-secondary);
            border-bottom: 1px solid var(--border-color);
        }

        .all-option-btn {
            display: flex;
            align-items: center;
            justify-content: space-between;
            width: 100%;
            padding: 12px 14px;
            background: var(--bg-card);
            border: 1px solid var(--border-color);
            border-radius: var(--radius-md);
            cursor: pointer;
            transition: var(--transition);
        }

        .all-option-btn:hover {
            border-color: var(--accent-primary);
        }

        .all-option-btn.active {
            background: rgba(34, 197, 94, 0.08);
            border-color: rgba(34, 197, 94, 0.3);
            border-left: 3px solid var(--success);
        }

        .all-option-info {
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .all-option-icon {
            width: 28px;
            height: 28px;
            background: var(--bg-tertiary);
            border-radius: var(--radius-sm);
            display: flex;
            align-items: center;
            justify-content: center;
            color: var(--text-muted);
            font-size: 12px;
        }

        .all-option-btn.active .all-option-icon {
            background: rgba(34, 197, 94, 0.15);
            color: var(--success);
        }

        .all-option-text {
            display: flex;
            flex-direction: column;
            text-align: left;
        }

        .all-option-title {
            font-size: 13px;
            font-weight: 600;
            color: var(--text-primary);
        }

        .all-option-desc {
            font-size: 11px;
            color: var(--text-muted);
        }

        .all-option-check {
            color: var(--success);
            font-size: 14px;
            opacity: 0;
            transition: var(--transition);
        }

        .all-option-btn.active .all-option-check {
            opacity: 1;
        }

        /* Section Header */
        .section-header {
            padding: 12px 16px;
            display: flex;
            align-items: center;
            justify-content: space-between;
            border-bottom: 1px solid var(--border-color);
        }

        .section-title {
            font-size: 11px;
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 0.5px;
            color: var(--text-muted);
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .section-title i {
            color: var(--accent-primary);
        }

        .section-count {
            background: var(--accent-gradient);
            color: white;
            font-size: 10px;
            padding: 2px 8px;
            border-radius: 10px;
            font-weight: 600;
        }

        .btn-refresh {
            background: transparent;
            border: none;
            color: var(--text-muted);
            cursor: pointer;
            padding: 6px;
            border-radius: var(--radius-sm);
            transition: var(--transition);
        }

        .btn-refresh:hover {
            color: var(--accent-primary);
            background: var(--bg-tertiary);
        }

        /* Window List */
        .window-list {
            flex: 1;
            overflow-y: auto;
            padding: 12px;
        }

        .window-list::-webkit-scrollbar {
            width: 6px;
        }

        .window-list::-webkit-scrollbar-track {
            background: transparent;
        }

        .window-list::-webkit-scrollbar-thumb {
            background: var(--border-color);
            border-radius: 3px;
        }

        /* Window Items */
        .window-item {
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 10px 12px;
            background: var(--bg-card);
            border: 1px solid var(--border-color);
            border-radius: var(--radius-md);
            margin-bottom: 8px;
            cursor: pointer;
            transition: var(--transition);
        }

        .window-item:hover {
            border-color: var(--accent-primary);
            transform: translateX(2px);
        }

        .window-item.selected {
            background: rgba(99, 102, 241, 0.06);
            border-color: rgba(99, 102, 241, 0.3);
            border-left: 3px solid var(--accent-primary);
        }

        .window-info {
            display: flex;
            align-items: center;
            gap: 10px;
            flex: 1;
            overflow: hidden;
        }

        .window-item-icon {
            color: var(--text-muted);
            font-size: 14px;
            flex-shrink: 0;
        }

        .window-item.selected .window-item-icon {
            color: var(--accent-primary);
        }

        .window-name {
            font-size: 12px;
            font-weight: 500;
            color: var(--text-primary);
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }

        .window-check {
            color: var(--accent-primary);
            font-size: 12px;
            opacity: 0;
            transition: var(--transition);
            flex-shrink: 0;
        }

        .window-item.selected .window-check {
            opacity: 1;
        }

        /* Empty State */
        .empty-state {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 40px 20px;
            color: var(--text-muted);
        }

        .empty-state i {
            font-size: 36px;
            margin-bottom: 12px;
            opacity: 0.4;
        }

        .empty-state p {
            font-size: 13px;
        }

        /* Footer */
        .window-footer {
            padding: 12px 16px;
            border-top: 1px solid var(--border-color);
            background: var(--bg-secondary);
            display: flex;
            gap: 10px;
        }

        .btn-save {
            flex: 1;
            background: var(--accent-gradient);
            border: none;
            border-radius: var(--radius-md);
            color: white;
            padding: 10px 16px;
            font-size: 13px;
            font-weight: 600;
            cursor: pointer;
            transition: var(--transition);
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
        }

        .btn-save:hover {
            transform: translateY(-1px);
            box-shadow: var(--shadow-md);
        }

        /* Loading */
        .loading {
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 40px;
            color: var(--text-muted);
        }

        .loading i {
            font-size: 20px;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            from { transform: rotate(0deg); }
            to { transform: rotate(360deg); }
        }

        /* Animation */
        @keyframes fadeIn {
            from { 
                opacity: 0; 
                transform: translateY(-5px); 
            }
            to { 
                opacity: 1; 
                transform: translateY(0); 
            }
        }

        .window-item {
            animation: fadeIn 0.2s ease forwards;
        }
    </style>
</head>
<body>
    <!-- Title Bar -->
    <div class="window-header">
        <div class="header-center">
            <div class="window-icon">
                <i class="fas fa-window-restore"></i>
            </div>
            <span class="window-title">Hedef Pencereler</span>
        </div>
        <div class="window-controls">
            <button class="window-btn refresh" id="refreshBtn" title="Yenile">
                <i class="fas fa-sync-alt"></i>
            </button>
            <button class="window-btn close" id="closeBtn" title="Kapat">
                <i class="fas fa-times"></i>
            </button>
        </div>
    </div>

    <!-- Main Content -->
    <div class="main-content">
        <!-- All Windows Option -->
        <div class="all-option">
            <button class="all-option-btn active" id="allWindowsBtn">
                <div class="all-option-info">
                    <div class="all-option-icon">
                        <i class="fas fa-globe"></i>
                    </div>
                    <div class="all-option-text">
                        <span class="all-option-title">Tüm Pencerelerde Çalış</span>
                        <span class="all-option-desc">Hedef pencere seçme</span>
                    </div>
                </div>
                <i class="fas fa-check all-option-check"></i>
            </button>
        </div>

        <!-- Section Header -->
        <div class="section-header">
            <div class="section-title">
                <i class="fas fa-window-maximize"></i>
                <span>Açık Pencereler</span>
                <span class="section-count" id="windowCount">0</span>
            </div>
        </div>

        <!-- Window List -->
        <div class="window-list" id="windowList">
            <div class="loading">
                <i class="fas fa-spinner"></i>
            </div>
        </div>
    </div>

    <!-- Footer -->
    <div class="window-footer">
        <button class="btn-save" id="saveBtn">
            <i class="fas fa-check"></i>
            Kaydet ve Kapat
        </button>
    </div>

    <script src="window-selection.js"></script>
</body>
</html>
